<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="/pics/logo/logo-icon.jpg" />
    <!-- IMPORT -->
    <!-- AXIOS -->
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <!-- //AXIOS// -->
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- //BOOTSTRAP// -->
    <!-- loading style -->
    <link rel="stylesheet" href="./style/loading.css">
    <!-- //loading style// -->
    <title>TARMMEZ</title>
    <style>
        body{
            background: #dcdcdc;
        }
        img{
            object-fit: cover;
        }
        .card-header{
            background: rgb(161,188,189);
            background: radial-gradient(circle, rgb(211, 222, 223) 0%, rgb(239, 239, 239) 100%);
        }
        .card-footer{
            background: rgb(218,218,218);
            background: radial-gradient(circle, rgb(239, 239, 239) 0%, rgb(211, 222, 223) 100%);
        }
    </style>
</head>

<body>
    <!-- NAV-BAR -->
    <nav id="nav" class="navbar navbar-expand-md bg-body-tertiary position-fixed top-0 w-100 z-3 shadow p-2 rounded-bottom" style="transition: .4s;">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">
            </a> -->
            <a class="nav-link active" aria-current="page" href="index.html">
                <img src="pics/logo/logo.png" alt="Threads" width="40" height="40" class="rounded-circle">
                Home
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- <li class="nav-item">
                    </li> -->
                </ul>
                <div class="d-flex justify-content-end gap-2 my-4 my-md-1" id="btns-nav">
                </div>
            </div>
        </div>
    </nav>
    <!-- //NAV-BAR// -->
    <!-- POSTS CONTAINER -->
    <div id="posts-container" style="margin-top: 70px;" >
    </div>
    <!-- //POSTS CONTAINER// -->

    <!-- LOGIN MODAL -->
    <div class="modal fade " id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="pics/logo/logo.png" alt="Threads" width="30" height="30" class=rounded-circle">
                    <h2 class="modal-title fs-5 text-capitalize" id="exampleModalLabel">
                        infinity
                    </h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="user-name" class="col-form-label text-capitalize">user name:</label>
                            <input type="text" class="form-control text-capitalize" id="user-name"/>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="col-form-label text-capitalize">password:</label>
                            <input type="password" class="form-control" id="password" />
                            <a href="#" style="font-size: 12px">Forgot password?</a>
                        </div>
                    </form>
                </div>
                <div class="modal-footer align-items-start flex-column">
                    <button type="button" onclick="login()" id="login" class="btn btn-primary">
                        Login
                    </button>
                    <p style="font-size: 12px">
                        Don't have an account? <b class="text-primary" onclick="signup()" style="cursor: pointer; text-decoration: underline;">Sign up</b>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- //LOGIN MODAL// -->

    <!-- CONFIRM DELETE POST MODAL -->
    <div class="modal fade" id="delete-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    are you sure you want to delete this post
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete">delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- //CONFIRM DELETE POST MODAL// -->

    <!-- BTN CERATE POST -->
    <div id="container-btn-post" class="position-fixed bottom-0 end-0 z-3">
    </div>
    <!-- //BTN CERATE POST// -->

    <!-- CREATE POST MODAL -->
    <div class="modal fade" id="create-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="pics/logo/logo.png" alt="Threads" width="30" height="30" class=rounded-circle">
                    <h2 class="modal-title fs-5 text-capitalize" id="exampleModalLabel">
                        infinity
                    </h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="title-post" class="col-form-label text-capitalize">title:</label>
                            <input type="text" class="form-control text-capitalize" id="title-post" />
                        </div>
                        <div class="mb-3">
                            <label for="describtion-post" class="col-form-label text-capitalize">description:</label>
                            <textarea type="text" class="form-control" id="description-post"
                                style="resize: none;"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="pic-post" id="btn-select-pic"
                                class="col-form-label text-capitalize btn btn-primary">
                                select picture
                            </label>
                            <input type="file" class="form-control d-none " id="pic-post" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer align-items-start flex-column">
                    <button type="button" id="create-post" onclick="createEditPost()" class="btn btn-primary">
                        create
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- //CREATE POST MODAL// -->

    <!-- //REGISTER MODAL//-->
    <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="pics/logo/logo.png" alt="Threads" width="30" height="30" class=rounded-circle">
                    <h2 class="modal-title fs-5 text-capitalize" id="exampleModalLabel">
                        infinity
                    </h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="user" class="col-form-label text-capitalize">name:</label>
                            <input type="text" class="form-control text-capitalize" id="name" />
                        </div>
                        <div class="mb-3">
                            <label for="user-name" class="col-form-label text-capitalize">user name:</label>
                            <input type="text" class="form-control text-capitalize" id="register-user-name" />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="col-form-label text-capitalize">e-mail:</label>
                            <input type="email" class="form-control" id="email" />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="col-form-label text-capitalize">password:</label>
                            <input type="password" class="form-control" id="register-password" />
                        </div>
                        <div class="mb-3">
                            <label for="pic-profile" id="btn-select-pic-register"
                                class="col-form-label text-capitalize btn btn-primary">
                                select picture
                            </label>
                            <input type="file" class="form-control d-none " id="pic-profile" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer align-items-start flex-column">
                    <button type="button" onclick="register()" class="btn btn-primary">
                        register
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- //REGISTER MODAL//-->

    <!-- LOADING -->
    <div id="loading"
    class="visibility-hidden position-fixed top-0 bottom-0 start-0 end-0  m-auto d-flex justify-content-center align-items-center rounded-circle"
    style="z-index: 9999; width: 80px; height: 80px; background-color: rgba(255, 255, 255, 0.615); ">
        <div class="lds-hourglass"></div>
    </div>
    <!-- //LOADING// -->

    <!-- ALERT -->
    <div id="alert-container" class="position-fixed bottom-0 end-0 mb-1 me-1" style="z-index: 9999;">
    </div>
    <!-- //ALERT// -->

    <!-- BTN SCROLL UP -->
    <button type="button" id="btn-up" onclick="scrollUp()" class="btn btn-warning z-3 d-flex position-fixed bottom-0 start-0  rounded-circle fs-1 text-align-center m-5 align-items-center justify-content-center " style="width: 60px; height: 60px; transform: translateY(120px); transition: .4s ease-in-out;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
        </svg>
    </button>
    <!-- //BTN SCROLL UP// -->

    <!-- THANKS TARMEEZ -->
    <div id="tarmeez" class="container col-lg-7 d-flex justify-content-center position-fixed bottom-0 rounded-2 mb-2 bg-dark p-1" style="left: 50%; transform: translate(-50%,120px); opacity: .8; transition: .4s ease-in-out;">
        <p class="text-light pe-2 m-0">thank you</p>
        <a href="https://www.youtube.com/@tarmeez" target="_blank">tarmeez academy</a>
    </div>
    <!-- //THANKS TARMEEZ// -->
</body>
<script src="script/home.js"></script>
</html>
